
<div class="container-fluid">
  <div class="row d-flex align-items-center justify-content-center vh-100">
    <div class="col-md-4">
      <div class="card text-left py-5 px-4">
        <h4>New Here?</h4>
        <h5>Signing up is easy. It only takes a few steps</h5>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group mt-3">
              <input class="form-control p-3" placeholder="Name" type="text" id="name" name="name" [(ngModel)]="name" required>
              </div>
              <div class="form-group mt-3">
              <input class="form-control p-3" placeholder="Email" type="email" id="email" name="email" [(ngModel)]="email" required>
              </div>
              <div class="form-group mt-3">
                <input class="form-control p-3" placeholder="Password" type="password" id="password" name="password" [(ngModel)]="password" required>
              </div>
              <div id="alert-message">{{ alertMessage }}</div>
              <div class="mt-3">
                <button class="form-control btn btn-success rounded" type="submit">Register</button>
              </div>
              <div class="mt-3">
                 <p>Already Have Account? <a routerLink="/login">Login</a></p>
              </div>
         
        </form>
      </div>
    </div>
  </div>
</div>
